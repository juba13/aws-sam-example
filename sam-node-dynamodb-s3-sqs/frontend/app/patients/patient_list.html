<div layout="row" ng-controller="patientsController" ng-cloak>
    <div flex="10"></div>
 
    <div flex="80" class='m-20px-0'>
        <md-toolbar class="md-hue-2">
            <div class="md-toolbar-tools">
                <div flex md-truncate>
                    <h3 class="md-headline">Patient List</h3>
                </div>
                <md-button class="md-raised" ng-click="showCreatePatientForm()">Add New Patient</md-button>
            </div>
        </md-toolbar>
                <md-input-container class="md-block m-b-0px">
                    <form ng-submit="searchPatients()">
                        <label>Search [enter email address]</label>
                        <input ng-model="patient_search_keywords" ng-change="searchPatients()">
                    </form>
                </md-input-container>
 
                <md-content flex>
                    <md-list ng-init="readPatients()">
                        <md-list-item class="md-3-line" ng-repeat="patient in patients">
                            <div class="md-list-item-text">
                                <h3>{{patient.fullname}}</h3>
                                <h4>{{patient.email}}</h4>
                                <p>{{patient.address}}</p>
                            </div>
        
                            <div class="md-secondary-container">
                                <md-button class="md-raised md-info" ng-click="showPatient(patient.id)">View</md-button>
                                <md-button class="md-raised md-primary" ng-click="showUpdatePatientForm(patient.id)">Edit</md-button>
                                <md-button class="md-raised md-danger" ng-click="confirmDeletePatient($event, patient.id)">Delete</md-button>
                            </div>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
    </div>
    <div flex="10"></div>
</div>
